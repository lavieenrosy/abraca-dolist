<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Meta Information -->

    <title>Abraca-dolist</title>
    <meta charset="UTF-8">

    <!-- External CSS -->

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->

    <!-- <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- App JS -->

    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>

  </head>

  <body>

    <!-- Main content -->

    <main class="container">

      <!-- Banner -->

      <section class="banner">
        <h1>ABRACA.DOLIST</h1>
      </section>

      <!-- Input field -->

      <section class="main-input-section">
        <form id="todo-form" action="/todos" method="POST">
          <input id="todo-input" class="" name="text" type="text" placeholder="to do...">
          <input class="btn btn-success" type="submit" value="Submit">
          <div class="error"></div>
        </form>
      </section>

      <!-- Lists -->

      <div id="droppable" class="row">

        <!-- Eat list -->

        <div id="droppable" class="col eat">
          <h5>to eat</h5>
        </div>

        <!-- Watch list -->

        <div id="droppable" class="col watch">
          <h5>to watch</h5>
        </div>

        <!-- Read list -->

        <div id="droppable" class="col read">
          <h5>to read</h5>
        </div>

        <!-- Buy list -->

        <div id="droppable" class="col buy">
          <h5>to buy</h5>
        </div>

      </div>

    </main>

  </body>

  <script type="text/javascript" src="/scripts/app.js"></script>

</html>
